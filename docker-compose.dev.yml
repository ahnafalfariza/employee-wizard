# Dev only: run the json-server APIs in Docker. Run the app with: bun run dev
services:
  api-step1:
    image: node:20-alpine
    working_dir: /app
    volumes:
      - ./db-step1.json:/app/db-step1.json
    command: npx json-server@0.17.4 --watch db-step1.json --port 4001
    ports:
      - "4001:4001"

  api-step2:
    image: node:20-alpine
    working_dir: /app
    volumes:
      - ./db-step2.json:/app/db-step2.json
    command: npx json-server@0.17.4 --watch db-step2.json --port 4002
    ports:
      - "4002:4002"
